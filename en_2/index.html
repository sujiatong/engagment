<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 切換網站</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div class="button-container">
    <button onclick="showSection('section1')">Section 1</button>
    <button onclick="showSection('section2')">Section 2</button>
    <button onclick="showSection('section3')">Section 3</button>
  </div>

  <div>
    <p>這是。</p>
  </div>


  <div id="section1" class="section active">
    <h2>Section 1</h2>
    <p>這是第一個區域的內容。</p>
    <div id="map1"></div>
  </div>

  <div id="section2" class="section">
    <h2>Section 2</h2>
    <p>這是第二個區域的內容。</p>
    <label for="year-select">選擇年份：</label>
    <select id="year-select">
      <option value="100">100</option>
      <option value="300">500</option>
      <option value="1000">1000</option>
      <option value="1650">1500</option>
      <option value="1800">1800</option>
      <option value="2000">2000</option>
    </select>
    
    <div id="map2"></div>
  </div>
  
  <div id="section3" class="section">
    <h2>1800年的世界地圖</h2>
    <p>請點擊地圖標示你的祖父母來自哪裡，並填寫相關信息。</p>
    <button id="enable-marker-btn">Enable Labeling Mode</button>
    <div id="map3"></div>
  </div>

  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
  <script src="js/sec_1.js"></script>
  <script src="js/sec_2.js"></script>
  <script src="js/sec_3.js"></script>

</body>
</html>
